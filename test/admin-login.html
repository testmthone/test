<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giriş - Portföy Yönetimi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1e3a5f 50%, #2d5a8b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Effects */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(64, 156, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(123, 179, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(64, 156, 255, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        /* Back to Portfolio Button */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, rgba(64, 156, 255, 0.2), rgba(123, 179, 255, 0.2));
            color: #e8f4fd;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(64, 156, 255, 0.3);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, rgba(64, 156, 255, 0.3), rgba(123, 179, 255, 0.3));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(64, 156, 255, 0.3);
        }

        /* Login Container */
        .login-container {
            background: linear-gradient(135deg, rgba(15, 20, 25, 0.9), rgba(26, 35, 50, 0.9));
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 50px rgba(64, 156, 255, 0.2);
            border: 1px solid rgba(64, 156, 255, 0.2);
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 5;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #409cff, #7bb3ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
            color: #0f1419;
            box-shadow: 0 10px 30px rgba(64, 156, 255, 0.4);
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #e8f4fd;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #409cff, #7bb3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: #b8d4f0;
            font-size: 0.9rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b8d4f0;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(15, 20, 25, 0.6);
            border: 1px solid rgba(64, 156, 255, 0.3);
            border-radius: 10px;
            color: #e8f4fd;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #409cff;
            box-shadow: 0 0 20px rgba(64, 156, 255, 0.3);
            background: rgba(15, 20, 25, 0.8);
        }

        .form-group input::placeholder {
            color: rgba(184, 212, 240, 0.5);
        }

        /* Password Toggle */
        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #b8d4f0;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #409cff;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #409cff, #7bb3ff);
            color: #0f1419;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #7bb3ff, #409cff);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(64, 156, 255, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Error Message */
        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        /* Success Message */
        .success-message {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #2ecc71;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        /* Loading State */
        .login-btn.loading {
            background: linear-gradient(135deg, #7bb3ff, #409cff);
            pointer-events: none;
        }

        .login-btn.loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid #0f1419;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }

            .back-btn {
                top: 10px;
                left: 10px;
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(64, 156, 255, 0.6);
            border-radius: 50%;
            animation: float-particle 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 0s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 2s; }

        @keyframes float-particle {
            0%, 100% { 
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% { 
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% { 
                opacity: 1;
                transform: translateY(10vh) scale(1);
            }
        }

        /* Security Notice */
        .security-notice {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #ffc107;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Back to Portfolio Button -->
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Portföye Dön
    </a>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1 class="login-title">Admin Giriş</h1>
            <p class="login-subtitle">Portföy yönetim paneline erişim</p>
        </div>

        <!-- Security Notice -->
        <div class="security-notice">
            <i class="fas fa-shield-alt"></i> Güvenli giriş sistemi aktif
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i> Kullanıcı adı veya şifre hatalı!
        </div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> Giriş başarılı! Yönlendiriliyorsunuz...
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">Giriş Yap</span>
            </button>
        </form>
    </div>

    <script>
        // Password Toggle
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const passwordIcon = passwordToggle.querySelector('i');

        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        });

        // Secure Authentication System
        class SecureAuth {
            constructor() {
                this.maxAttempts = 3;
                this.lockoutTime = 300000; // 5 minutes
                this.attempts = 0;
                this.lastAttemptTime = 0;
            }

            // Simple hash function (in production, use proper hashing)
            hashPassword(password) {
                let hash = 0;
                if (password.length === 0) return hash.toString();
                for (let i = 0; i < password.length; i++) {
                    const char = password.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // Convert to 32-bit integer
                }
                return Math.abs(hash).toString(16);
            }

            // Check if account is locked
            isLocked() {
                if (this.attempts >= this.maxAttempts) {
                    const timeSinceLastAttempt = Date.now() - this.lastAttemptTime;
                    if (timeSinceLastAttempt < this.lockoutTime) {
                        return true;
                    } else {
                        this.attempts = 0; // Reset after lockout period
                    }
                }
                return false;
            }

            // Authenticate user
            authenticate(username, password) {
                // Check if account is locked
                if (this.isLocked()) {
                    const remainingTime = Math.ceil((this.lockoutTime - (Date.now() - this.lastAttemptTime)) / 1000);
                    throw new Error(`Hesap kilitli. ${remainingTime} saniye sonra tekrar deneyin.`);
                }

                // Hash the input password
                const hashedPassword = this.hashPassword(password);
                
                // Store hashed credentials (in production, this would be server-side)
                const validCredentials = {
                    username: 'admin',
                    passwordHash: this.hashPassword('admin123') // Pre-hashed password
                };

                // Check credentials
                if (username === validCredentials.username && hashedPassword === validCredentials.passwordHash) {
                    this.attempts = 0; // Reset attempts on successful login
                    return true;
                } else {
                    this.attempts++;
                    this.lastAttemptTime = Date.now();
                    throw new Error('Kullanıcı adı veya şifre hatalı!');
                }
            }

            // Get remaining attempts
            getRemainingAttempts() {
                return Math.max(0, this.maxAttempts - this.attempts);
            }
        }

        // Initialize secure authentication
        const secureAuth = new SecureAuth();

        // Login Form Handling
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = loginBtn.querySelector('.btn-text');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Show loading state
            loginBtn.classList.add('loading');
            btnText.textContent = 'Giriş yapılıyor...';

            // Simulate API call delay
            setTimeout(() => {
                try {
                    // Attempt authentication
                    const isAuthenticated = secureAuth.authenticate(username, password);
                    
                    if (isAuthenticated) {
                        // Success
                        successMessage.style.display = 'block';
                        loginBtn.classList.remove('loading');
                        btnText.textContent = 'Giriş Başarılı!';
                        
                        // Create session token
                        const sessionToken = btoa(Date.now() + '_' + Math.random());
                        sessionStorage.setItem('adminSession', sessionToken);
                        
                        // Redirect to admin dashboard after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'admin-dashboard.html';
                        }, 2000);
                    }
                } catch (error) {
                    // Error
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                    loginBtn.classList.remove('loading');
                    btnText.textContent = 'Giriş Yap';
                    
                    // Show remaining attempts
                    const remainingAttempts = secureAuth.getRemainingAttempts();
                    if (remainingAttempts > 0) {
                        errorMessage.innerHTML += `<br><small>Kalan deneme: ${remainingAttempts}</small>`;
                    }
                    
                    // Clear password field
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }, 1500);
        });

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Focus effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Particle animation enhancement
        document.querySelectorAll('.particle').forEach((particle, index) => {
            particle.style.animationDelay = `${index * 0.5}s`;
        });

        // Prevent right-click and F12 (basic protection)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
